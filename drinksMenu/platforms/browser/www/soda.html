<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/AdminLTE.min.css">
    <link rel="stylesheet" type="text/css" href="css/_all-skins.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Men√∫ de Bebidas</title>
</head>

<body>
	<header class="main-header">
        <a class="logo"><img src="img/soutecblanco.png" height="30px"></a>
        <nav class="navbar navbar-static-top">
            <div id="alcol-title"><span>Bebidas Gaseosas</span></div>
            <div class="navbar-custom-menu">
                <a href="index.html" class="header-button"><span class="glyphicon glyphicon-menu-left" id="before"></span></a>
            </div>
        </nav>
	</header>

    <div id="menu-options">
        <div class="options" id="alcohol">Coca-Cola</div>
        <div class="options" id="soda">Coca-Cola Light</div>
        <div class="options" id="hot">Chinotto</div>
        <div class="options" id="refresh">Frescolita</div>
    </div>

<!-- ###################################################################################################### -->
<!-- #######################################  Modal ####################################################### -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Agregar Cliente</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Nombre" id="name-user">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
