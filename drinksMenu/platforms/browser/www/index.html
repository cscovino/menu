<!-- #######################################  Modal ####################################################### -->

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Agregar Cliente</h4>
      </div>
      <div class="modal-body" id="user-body">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="text" class="form-control" placeholder="Nombre" id="name-user">
        </div>
      </div>
      <div id="add-user-modal">
          <a onclick="app.delUser();"><span class="glyphicon glyphicon-minus" style="color: #b20000;"></span></a>
          <a onclick="app.addUser();"><span class="glyphicon glyphicon-plus"></span></a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.save();">Guardar</button>
      </div>
    </div>
  </div>
</div>
