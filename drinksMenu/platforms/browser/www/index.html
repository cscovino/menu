<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

    <title>Menú de Bebidas</title>

<body>
	<header class="main-header">
        <a class="logo"><img src="img/soutecblanco.png" height="30px"></a>
        <nav class="navbar navbar-static-top">
            <div class="navbar-custom-menu">
                <a href="" class="header-button" data-toggle="modal" data-target="#myModal" id="user-button"><span class="glyphicon glyphicon-user" id="add-user"></span></a>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="" class="header-button" data-toggle="modal" data-target="#myModal2"><span class="glyphicon glyphicon-copy" id="shopping"></span></a>
            </div>
        </nav>
	</header>
<div class="row">
<div class="col-md-4">
  <div id="info">
    <div class="form-group">
      <label>Cliente:</label>
      <div id="client" data-toggle="modal" data-target='#myModal8' onclick="app.loadClients(0);">Empresa</div>
    </div>
    <div class="form-group">
    	<label>Nombre:</label>
    	<div id="client-name" data-toggle="modal" data-target='#myModal7' onclick="app.loadClients(1);">Nombre</div>
    </div>
    <div class="form-group">
    	<label>Bebida:</label>
    	<div id="client-drink">Bebida</div>
    </div>
    <div class="form-group">
    	<label>Comentarios:</label>
    	<textarea id="client-comment" class="form-control" rows="2" placeholder="Ingresa tu comentario..."></textarea>
    </div>
	  <div class="form-group">
	  	<button type="button" class="btn btn-primary" onclick="app.saveComments();">Guardar</button>
	  </div>
  </div>
</div>
<div class="col-md-8">
  <div id="menu-options">
    <div><a data-toggle="modal" data-target='#myModal3'><div class="options" id="alcohol">Bebidas Alcohólicas<img src="img/glass.svg" height="50px" class="icons" id="glass"></div></a></div><br>
    <div><a data-toggle="modal" data-target='#myModal4'><div class="options" id="soda">Bebidas Gaseosas<img src="img/can.svg" height="50px" class="icons" id="can"></div></a></div><br>
    <div><a data-toggle="modal" data-target='#myModal5'><div class="options" id="hot">Bebidas Calientes<img src="img/tea-cup.svg" height="50px" class="icons" id="tea"></div></a></div><br>
    <div><a data-toggle="modal" data-target='#myModal6'><div class="options" id="refresh">Bebidas Refrescantes<img src="img/glass-1.svg" height="50px" class="icons" id="glass-1"></div></a><br></div>
  </div>
</div> 

<!-- ###################################################################################################### -->
<!-- #######################################  Modal ####################################################### -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Agregar Cliente</h4>
      </div>
      <div class="modal-body" id="user-body">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-briefcase"></i></span>
            <input type="text" class="form-control" placeholder="Cliente" id="name-client">
        </div>
      </div>
      <div id="add-user-modal">
          <a onclick="app.delUser();"><span class="glyphicon glyphicon-minus" style="color: #b20000;"></span></a>
          <a onclick="app.addUser();"><span class="glyphicon glyphicon-plus"></span></a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="app.save();">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- ###################################################################################################### -->
<!-- ###################################################################################################### -->

<!-- ###################################################################################################### -->
<!-- #######################################  Modal 2 ##################################################### -->
<!-- ###################################################################################################### -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" style="color: #000;">Clientes</h4>
      </div>
      <div class="modal-body" id="user-body2">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="app.sendMail();">Ordenar</button>
      </div>
    </div>
  </div>
</div>

<!-- ###################################################################################################### -->

      </div>
      <div id="menu-options-alcol">

        <div class="options-alcol" id="Whisky" onclick="app.selectDrink(this);" data-dismiss="modal"><label><input type="radio">&nbsp;&nbsp;Whisky (Buchanan's 18 años)</label></div><br>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div> -->
